<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Predictor</title>
</head>

<body>
    <h1>Model Predictor</h1>
    <form id="predictionForm">
        <label for="concavity_mean">Concavity Mean:</label>
        <input type="number" step="0.01" id="concavity_mean" name="concavity_mean"><br>

        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="number" step="0.01" id="concave_points_mean" name="concave_points_mean"><br>

        <label for="perimeter_se">Perimeter SE:</label>
        <input type="number" step="0.01" id="perimeter_se" name="perimeter_se"><br>

        <label for="area_se">Area SE:</label>
        <input type="number" step="0.01" id="area_se" name="area_se"><br>

        <label for="texture_worst">Texture Worst:</label>
        <input type="number" step="0.01" id="texture_worst" name="texture_worst"><br>

        <label for="area_worst">Area Worst:</label>
        <input type="number" step="0.01" id="area_worst" name="area_worst"><br>

        <button type="submit">Predict</button>
    </form>
    <div id="predictionResult"></div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('predictionResult');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            resultDiv.innerHTML = `<p>Prediction: ${data.label}, Value: ${data.prediction}</p>`;
        });
    </script>
</body>

</html>
